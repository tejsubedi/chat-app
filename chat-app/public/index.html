<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chat App</title>

    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body ng-app="myApp" ng-controller="myCtrl">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <span class="navbar-brand">Chat App</span>
        </nav>

        <div class="container-fluid">

            <div class="row">
                <div class="login text-center col-lg-12" ng-show="logInSection">

                    <form id="frmLogin" class="p-4">
                        <div class="form-group" ng-model="login">
                            <label for="exampleInputEmail1"><b>Email address</b></label>
                            <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Enter email" ng-model="login.email">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputPassword1"><b>Nick name</b></label>
                            <input type="text" class="form-control" id="exampleInputPassword1" name="nickName" placeholder="Enter Nick name" ng-model="login.nickName">
                        </div>

                        <button type="button" class="btn btn-primary" id="btnSubmit" ng-click="onLoginClick()">Submit</button>

                    </form>
                </div>
            </div>

            <div class="row bg-dark reguser" ng-show="chatSection">
                <div class="col-lg-12">
                    <span>{{login.nickName}}</span>
                </div>
            </div>

            <div class="row" ng-show="chatSection">
                <div class="col-lg-9 messagesection" ng-show="chatSectionLeft">
                    <table class="table">
                        <tbody>
                            <tr ng-repeat="chat in chatMessage">
                                <td>
                                    {{chat.user}} : {{chat.message}}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="col-lg-9 messagesection" ng-show="chatSectionLeftRoom">
                    <table class="table">
                        <tbody>
                            <tr ng-repeat="chat in privatechatMessage">
                                <td>
                                    {{chat.user}} : {{chat.message}}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="col-lg-3 sectionroomuser">
                    <div class="row">
                        <div class="col-lg-12 sectionroom">
                            <p class="h5">Choose your room</p>
                            <ul class="list-group" ng-repeat="room in roomList">
                                <li class="list-group-item list-group-item-primary list-group-items" ng-click="onClickRoom(room)">{{room.name}}</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row sendmessage" ng-show="chatSection">
                <div class="col-lg-11">
                    <input type="text" ng-model="message" />
                </div>
                <div class="col-lg-1">
                    <button class="btn btn-primary" ng-click="onClickSend()">SEND</button>
                </div>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/main.js"></script>
</body>

</html>
